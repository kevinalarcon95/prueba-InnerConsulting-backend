<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Server API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
            text-align: center;
        }
        code {
            background-color: #e0e0e0;
            padding: 3px 6px;
            border-radius: 4px;
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        }
        pre {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #ced4da;
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>JSON Server API</h1>
    <p>Esta es la API de JSON Server para la aplicación.</p>
    <p>Endpoints disponibles:</p>
    <ul>
        <li><code>GET /inscripciones</code> - Obtener todas las inscripciones</li>
        <li><code>POST /inscripciones</code> - Crear una nueva inscripción</li>
    </ul>
    <p>Para más información, consulta la <a href="https://github.com/typicode/json-server">documentación de JSON Server</a>.</p>
</body>
</html>
